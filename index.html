<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE by Joan Gonz√°lez</title>
    <script type="module" src="./src/index.js"></script>
    <link rel="stylesheet" href="./style/snake.css">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="./style/dificultad.css">
    <link rel="stylesheet" href="./style/score.css">
</head>

<body>
    <div class="main">
        <div class="game">
            <div class="score">
                score: <span id="score_val">00</span>
            </div>
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
            <div class="controls">
                <div class="dificultad">
                    <input type="radio" name="diff" id="option-1" value="clasic" checked>
                    <input type="radio" name="diff" id="option-2" value="advances">
                    <input type="radio" name="diff" id="option-3" value="pro">
                    <label for="option-1" class="option option-1">
                        <div class="dot"></div>
                        <span>Clasic</span>
                    </label>
                    <label for="option-2" class="option option-2">
                        <div class="dot"></div>
                        <span>Advanced</span>
                    </label>
                    <label for="option-3" class="option option-3">
                        <div class="dot"></div>
                        <span>Pro</span>
                    </label>

                </div>
                <div class="button-container">
                    <button class="btn-start">Start</button>
                    <button class="btn-restart">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <div class="top-score">
        <h3 class="title-score">
            Top Score
        </h3>
    </div>
    <div id="login"></div>
</body>

</html>
